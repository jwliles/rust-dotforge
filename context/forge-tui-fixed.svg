<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <!-- Background Terminal -->
  <rect width="900" height="600" fill="#282c34" rx="5" ry="5"/>
  
  <!-- Title Bar -->
  <rect x="10" y="10" width="880" height="30" fill="#21252b" rx="4" ry="4"/>
  <text x="450" y="30" font-family="monospace" font-size="16" fill="#e5c07b" text-anchor="middle">FORGE: Dotfile Smithy</text>
  
  <!-- File System Section -->
  <rect x="10" y="50" width="440" height="220" fill="#21252b" rx="4" ry="4"/>
  <rect x="10" y="50" width="440" height="25" fill="#3e4451" rx="4" ry="4"/>
  <text x="230" y="68" font-family="monospace" font-size="14" fill="#abb2bf" text-anchor="middle">File System</text>
  <text x="20" y="68" font-family="monospace" font-size="12" fill="#abb2bf">~/projects</text>
  
  <!-- File System Contents with Selection -->
  <rect x="15" y="113" width="430" height="20" fill="#3e4451" rx="2" ry="2"/>
  
  <text x="20" y="88" font-family="monospace" font-size="12" fill="#56b6c2">📁 ..</text>
  <text x="20" y="108" font-family="monospace" font-size="12" fill="#56b6c2">📁 dotfiles/</text>
  <text x="20" y="128" font-family="monospace" font-size="12" fill="#56b6c2">📁 scripts/</text>
  <text x="20" y="148" font-family="monospace" font-size="12" fill="#e5c07b">⚒️ .bashrc</text>
  <text x="20" y="168" font-family="monospace" font-size="12" fill="#e06c75">🔥 .zshrc</text>
  <text x="20" y="188" font-family="monospace" font-size="12" fill="#abb2bf">📄 .gitconfig</text>
  <text x="20" y="208" font-family="monospace" font-size="12" fill="#abb2bf">📄 README.md</text>
  <text x="20" y="228" font-family="monospace" font-size="12" fill="#abb2bf">📄 .tmux.conf</text>
  <text x="20" y="248" font-family="monospace" font-size="12" fill="#abb2bf">📄 .vimrc</text>
  
  <!-- Heating Station Section (Staged Files) -->
  <rect x="10" y="280" width="440" height="130" fill="#21252b" rx="4" ry="4"/>
  <rect x="10" y="280" width="440" height="25" fill="#3e4451" rx="4" ry="4"/>
  <text x="230" y="298" font-family="monospace" font-size="14" fill="#e06c75" text-anchor="middle">Heating Station (Staged)</text>
  
  <!-- Heating Station Contents -->
  <text x="20" y="318" font-family="monospace" font-size="12" fill="#e06c75">🔥 .zshrc</text>
  <text x="300" y="318" font-family="monospace" font-size="12" fill="#abb2bf">→ ~/dotfiles/.zshrc</text>
  <text x="20" y="338" font-family="monospace" font-size="12" fill="#e06c75">🔥 .vim/colors/</text>
  <text x="300" y="338" font-family="monospace" font-size="12" fill="#abb2bf">→ ~/dotfiles/.vim/colors/</text>
  <text x="20" y="358" font-family="monospace" font-size="12" fill="#e06c75">🔥 .config/alacritty/</text>
  <text x="300" y="358" font-family="monospace" font-size="12" fill="#abb2bf">→ ~/dotfiles/alacritty/</text>
  
  <!-- Footer Legend -->
  <rect x="10" y="420" width="440" height="120" fill="#21252b" rx="4" ry="4"/>
  <rect x="10" y="420" width="440" height="25" fill="#3e4451" rx="4" ry="4"/>
  <text x="230" y="438" font-family="monospace" font-size="14" fill="#abb2bf" text-anchor="middle">Legend and Help</text>
  
  <!-- Legend for Symbols -->
  <text x="20" y="458" font-family="monospace" font-size="12" fill="#e5c07b">⚒️ Forged File</text>
  <text x="150" y="458" font-family="monospace" font-size="12" fill="#e06c75">🔥 Staged File</text>
  <text x="280" y="458" font-family="monospace" font-size="12" fill="#abb2bf">📄 Regular File</text>
  
  <text x="20" y="478" font-family="monospace" font-size="12" fill="#56b6c2">📁 Directory</text>
  <text x="150" y="478" font-family="monospace" font-size="12" fill="#abb2bf">⚠️ Conflict</text>
  
  <!-- Key Bindings -->
  <text x="20" y="508" font-family="monospace" font-size="12" fill="#61afef">[space]</text>
  <text x="80" y="508" font-family="monospace" font-size="12" fill="#abb2bf">Stage/Unstage</text>
  
  <text x="200" y="508" font-family="monospace" font-size="12" fill="#61afef">[f]</text>
  <text x="220" y="508" font-family="monospace" font-size="12" fill="#abb2bf">Forge File</text>
  
  <text x="320" y="508" font-family="monospace" font-size="12" fill="#61afef">[Tab]</text>
  <text x="360" y="508" font-family="monospace" font-size="12" fill="#abb2bf">Next Panel</text>
  
  <text x="20" y="528" font-family="monospace" font-size="12" fill="#61afef">[/]</text>
  <text x="40" y="528" font-family="monospace" font-size="12" fill="#abb2bf">Search</text>
  
  <text x="120" y="528" font-family="monospace" font-size="12" fill="#61afef">[c]</text>
  <text x="140" y="528" font-family="monospace" font-size="12" fill="#abb2bf">Cool (Unforge)</text>
  
  <text x="260" y="528" font-family="monospace" font-size="12" fill="#61afef">[q]</text>
  <text x="280" y="528" font-family="monospace" font-size="12" fill="#abb2bf">Quit</text>
  
  <!-- Forge Inventory Section (Tracked Files) -->
  <rect x="460" y="50" width="430" height="220" fill="#21252b" rx="4" ry="4"/>
  <rect x="460" y="50" width="430" height="25" fill="#3e4451" rx="4" ry="4"/>
  <text x="675" y="68" font-family="monospace" font-size="14" fill="#e5c07b" text-anchor="middle">Forge Inventory (Tracked)</text>
  
  <!-- Forge Inventory Contents -->
  <rect x="465" y="113" width="420" height="20" fill="#3e4451" rx="2" ry="2"/>
  
  <text x="470" y="88" font-family="monospace" font-size="12" fill="#e5c07b">⚒️ .bashrc</text>
  <text x="700" y="88" font-family="monospace" font-size="12" fill="#abb2bf">→ ~/dotfiles/.bashrc</text>
  <text x="470" y="108" font-family="monospace" font-size="12" fill="#e5c07b">⚒️ .vimrc</text>
  <text x="700" y="108" font-family="monospace" font-size="12" fill="#abb2bf">→ ~/dotfiles/.vimrc</text>
  <text x="470" y="128" font-family="monospace" font-size="12" fill="#e5c07b">⚒️ .tmux.conf</text>
  <text x="700" y="128" font-family="monospace" font-size="12" fill="#abb2bf">→ ~/dotfiles/.tmux.conf</text>
  <text x="470" y="148" font-family="monospace" font-size="12" fill="#e06c75">⚠️ .gitconfig</text>
  <text x="700" y="148" font-family="monospace" font-size="12" fill="#e06c75">CONFLICT</text>
  <text x="470" y="168" font-family="monospace" font-size="12" fill="#e5c07b">⚒️ .config/nvim/</text>
  <text x="700" y="168" font-family="monospace" font-size="12" fill="#abb2bf">→ ~/dotfiles/nvim/</text>
  
  <!-- File Preview/Details Section -->
  <rect x="460" y="280" width="430" height="260" fill="#21252b" rx="4" ry="4"/>
  <rect x="460" y="280" width="430" height="25" fill="#3e4451" rx="4" ry="4"/>
  <text x="675" y="298" font-family="monospace" font-size="14" fill="#abb2bf" text-anchor="middle">File Details</text>
  
  <!-- File Details Content -->
  <text x="470" y="318" font-family="monospace" font-size="14" fill="#e5c07b">.bashrc (Forged)</text>
  <text x="470" y="338" font-family="monospace" font-size="12" fill="#abb2bf">Full path: /home/user/projects/.bashrc</text>
  <text x="470" y="358" font-family="monospace" font-size="12" fill="#abb2bf">Target: /home/user/dotfiles/.bashrc</text>
  <text x="470" y="378" font-family="monospace" font-size="12" fill="#abb2bf">Size: 1.2 KB</text>
  <text x="470" y="398" font-family="monospace" font-size="12" fill="#abb2bf">Modified: 2025-03-15 12:45</text>
  
  <!-- File Preview -->
  <rect x="470" y="410" width="410" height="120" fill="#21252b" rx="2" ry="2"/>
  <text x="480" y="430" font-family="monospace" font-size="12" fill="#c678dd"># Bash Configuration</text>
  <text x="480" y="450" font-family="monospace" font-size="12" fill="#61afef">export</text>
  <text x="530" y="450" font-family="monospace" font-size="12" fill="#abb2bf">PATH</text>
  <text x="560" y="450" font-family="monospace" font-size="12" fill="#abb2bf">=</text>
  <text x="570" y="450" font-family="monospace" font-size="12" fill="#98c379">"$HOME/bin:$PATH"</text>
  <text x="480" y="470" font-family="monospace" font-size="12" fill="#61afef">alias</text>
  <text x="520" y="470" font-family="monospace" font-size="12" fill="#abb2bf">ll</text>
  <text x="540" y="470" font-family="monospace" font-size="12" fill="#abb2bf">=</text>
  <text x="550" y="470" font-family="monospace" font-size="12" fill="#98c379">'ls -la'</text>
  <text x="480" y="490" font-family="monospace" font-size="12" fill="#61afef">alias</text>
  <text x="520" y="490" font-family="monospace" font-size="12" fill="#abb2bf">gst</text>
  <text x="550" y="490" font-family="monospace" font-size="12" fill="#abb2bf">=</text>
  <text x="560" y="490" font-family="monospace" font-size="12" fill="#98c379">'git status'</text>
  
  <!-- Command Log Section -->
  <rect x="460" y="550" width="430" height="40" fill="#21252b" rx="4" ry="4"/>
  <text x="470" y="570" font-family="monospace" font-size="12" fill="#98c379">$ forge add /home/user/projects/.bashrc</text>
  <text x="470" y="585" font-family="monospace" font-size="12" fill="#abb2bf">Successfully forged file.</text>
</svg>